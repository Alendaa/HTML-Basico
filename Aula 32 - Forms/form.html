<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Pesquisar google</title>
</head>
<body>
    <h2>Faça pesquisas aqui!</h2>
    <form action="https://www.startpage.com/do/dsearch?query=" autocomplete="off">
        <label for="q">O que você deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="Fortnite, Flakes Power" required>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

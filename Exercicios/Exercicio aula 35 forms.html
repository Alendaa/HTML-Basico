<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro para casamento com a mae do renan</title>
    <style> body {background-color: rgba(0, 0, 0, 0.938);}
        h4 {color: grey;}
        p {
            font-family: Calibri;
            color: grey;
          }
        div {color: grey;
             font-family: Calibri;
            }
    </style>
</head>
<body>
    <!--Eu criei este exercicio apenas como uma forma de treinar o que eu aprendi sobre forms, nao leve ele a serio-->
    <h4>Cadastro para se casar com a mae do renan</h4>
    <div>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="" id="email">
            <label for="email">- Senha:</label>
            <input type="password" name="" id="senha">
            <br><br>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" name="" id="nascimento">
            <label for="nascimento">- Foto:</label>
            <input type="file" name="" id="">
            <br><br>
            <label for="qualidades">Suas principais qualidades:</label><br>
            <label for="qualidades">Não tenho fimose</label>
            <input type="checkbox" name="qualidades" id="qualidades">
            <label for="qualidade">| Não sou precoce</label>
            <input type="checkbox" name="qualidades" id="qualidades">
            <label for="qualidade">| Não tenho micro-pênis</label>
            <input type="checkbox" name="qualidades" id="qualidades">
            <label for="qualidade">| Duro mais que 10 segundos no seex</label>
            <input type="checkbox" name="qualidades" id="qualidades">
            <br><br>
            <label for="país">Nascionalidade:</label>
            <input list="país">
            <datalist id="país">
                <option value="Brasil">
                <option value="Brazil">
                <option value="Brasel">
                <option value="Brazeil">
                <option value="Venezuela">
                <option value="Coreia do Norte">
                <option value="Bolivia">
            </datalist>
            <br><br>
            <textarea name="areaDeTexto" id="areaDeTexto" cols="45" rows="10" placeholder="Por quais motivos a mâe do renan deveria se casar com você?"></textarea>
            <br><br>
            <input type="submit" value="Enviar">
            <div></div>
        </form>
    </div>
</body>
</html>
